<section>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Carrera</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentService.students; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.nombre }}</td>
        <td>{{ student.apellido }}</td>
        <td>{{ student.carrera }}</td>
        <td scope="row">
          <button
            [swal]="{
              title: '¿Seguro que desea eliminar a ' + student.nombre + ' ' + student.apellido + '?',
              confirmButtonText: 'Sí',
              showDenyButton: true,
              denyButtonText: 'No',
              showCancelButton: false
            }"
            (confirm)="deleteStudent(student.id)"
            class="btn btn-danger"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="studentService.students.length === 0" class="alert alert-warning" role="alert">
    La lista de estudiantes está vacía.
  </div>
</section>
